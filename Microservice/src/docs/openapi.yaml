openapi: 3.1.0
info:
  title: CodeReview AI Microservice API
  description: |
    The CodeReview AI Microservice handles AI-powered code reviews, GitHub webhook processing,
    and configuration validation for the CodeReview AI platform.

    ## Key Features
    - GitHub webhook processing for pull request events
    - AI-powered code review generation
    - Configuration parsing and validation
    - GitHub App installation management
  version: 0.1.0
  contact:
    email: support@codereview.ai
  license:
    name: Proprietary
    url: https://codereview.ai/terms

servers:
  - url: http://localhost:3001/api/v1
    description: Local development server
  - url: https://api.codereview.ai/api/v1
    description: Production server

tags:
  - name: Health
    description: Service health and readiness checks
  - name: Webhooks
    description: GitHub webhook handling
  - name: GitHub
    description: GitHub App installation management
  - name: Configuration
    description: Configuration parsing and validation

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the health status of the service and its dependencies
      operationId: getHealth
      responses:
        '200':
          description: Service health information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /ready:
    get:
      tags:
        - Health
      summary: Readiness check
      description: Returns whether the service is ready to accept requests
      operationId: getReady
      responses:
        '200':
          description: Service ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean
                    example: true

  /webhooks/github:
    post:
      tags:
        - Webhooks
      summary: GitHub webhook handler
      description: |
        Receives and processes GitHub webhook events. Supports pull_request events
        for triggering automated code reviews.

        **Required Headers:**
        - `X-Hub-Signature-256`: HMAC signature for payload verification
        - `X-GitHub-Event`: Event type (e.g., "pull_request")
      operationId: handleGitHubWebhook
      security:
        - webhookSignature: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/PullRequestEvent'
                - $ref: '#/components/schemas/PingEvent'
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
        '400':
          description: Invalid webhook payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Processing error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /github/installations:
    get:
      tags:
        - GitHub
      summary: List GitHub App installations
      description: Returns all installations of the GitHub App
      operationId: listInstallations
      responses:
        '200':
          description: List of installations
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Installation'
        '500':
          description: Failed to list installations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /github/installations/{installationId}:
    get:
      tags:
        - GitHub
      summary: Get installation details
      description: Returns details of a specific GitHub App installation
      operationId: getInstallation
      parameters:
        - name: installationId
          in: path
          required: true
          schema:
            type: integer
          description: The installation ID
      responses:
        '200':
          description: Installation details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Installation'
        '400':
          description: Invalid installation ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to get installation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /github/installations/{installationId}/repositories:
    get:
      tags:
        - GitHub
      summary: List installation repositories
      description: Returns repositories accessible by a specific installation
      operationId: listInstallationRepositories
      parameters:
        - name: installationId
          in: path
          required: true
          schema:
            type: integer
          description: The installation ID
      responses:
        '200':
          description: List of repositories
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Repository'
        '400':
          description: Invalid installation ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to list repositories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /config/validate:
    post:
      tags:
        - Configuration
      summary: Validate YAML configuration
      description: Parses and validates a .codereview.yaml configuration string
      operationId: validateConfig
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - yaml
              properties:
                yaml:
                  type: string
                  description: YAML configuration content
                  example: |
                    version: "1.0"
                    language: en
                    reviews:
                      profile: balanced
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigValidationResult'
        '400':
          description: Missing or invalid YAML content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /config/defaults:
    get:
      tags:
        - Configuration
      summary: Get default configuration
      description: Returns the default .codereview.yaml configuration
      operationId: getDefaultConfig
      responses:
        '200':
          description: Default configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  config:
                    $ref: '#/components/schemas/ReviewConfig'

  /config/validate-object:
    post:
      tags:
        - Configuration
      summary: Validate configuration object
      description: Validates an already-parsed configuration object
      operationId: validateConfigObject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - config
              properties:
                config:
                  $ref: '#/components/schemas/ReviewConfig'
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigValidationResult'
        '400':
          description: Missing or invalid config object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    webhookSignature:
      type: apiKey
      in: header
      name: X-Hub-Signature-256
      description: HMAC-SHA256 signature of the request body

  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
        - version
        - uptime
        - services
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
          example: healthy
        timestamp:
          type: string
          format: date-time
          example: '2024-01-18T10:30:00.000Z'
        version:
          type: string
          example: '0.1.0'
        uptime:
          type: integer
          description: Uptime in seconds
          example: 3600
        services:
          type: object
          properties:
            redis:
              type: string
              enum: [connected, disconnected]
              example: connected
            strapi:
              type: string
              enum: [connected, disconnected]
              example: connected
        queue:
          type: object
          properties:
            waiting:
              type: integer
              example: 5
            active:
              type: integer
              example: 2
            completed:
              type: integer
              example: 100
            failed:
              type: integer
              example: 3

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: An error occurred

    PullRequestEvent:
      type: object
      properties:
        action:
          type: string
          enum: [opened, synchronize, reopened, closed]
        number:
          type: integer
        pull_request:
          type: object
          properties:
            id:
              type: integer
            number:
              type: integer
            title:
              type: string
            state:
              type: string
            head:
              type: object
              properties:
                sha:
                  type: string
                ref:
                  type: string
            base:
              type: object
              properties:
                sha:
                  type: string
                ref:
                  type: string
        repository:
          $ref: '#/components/schemas/Repository'

    PingEvent:
      type: object
      properties:
        zen:
          type: string
        hook_id:
          type: integer

    WebhookResponse:
      type: object
      properties:
        message:
          type: string
          example: Webhook processed
        jobId:
          type: string
          description: Review job ID (if review was triggered)
          example: job_abc123

    Installation:
      type: object
      properties:
        id:
          type: integer
          example: 12345678
        account:
          type: object
          properties:
            login:
              type: string
              example: my-org
            type:
              type: string
              enum: [User, Organization]
              example: Organization
            avatarUrl:
              type: string
              format: uri
        repositorySelection:
          type: string
          enum: [all, selected]
        permissions:
          type: object
          additionalProperties:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Repository:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        fullName:
          type: string
        private:
          type: boolean
        defaultBranch:
          type: string
        language:
          type: string

    ConfigValidationResult:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
        config:
          $ref: '#/components/schemas/ReviewConfig'
        errors:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
                example: ai.temperature
              message:
                type: string
                example: 'Too big: expected number to be <=1'
        rawYaml:
          type: string

    ReviewConfig:
      type: object
      properties:
        version:
          type: string
          default: '1.0'
        language:
          type: string
          default: en
        reviews:
          type: object
          properties:
            profile:
              type: string
              enum: [thorough, balanced, quick]
              default: balanced
            auto_review:
              type: boolean
              default: true
            review_drafts:
              type: boolean
              default: false
            summary:
              type: boolean
              default: true
            request_changes:
              type: boolean
              default: false
        ai:
          type: object
          properties:
            provider:
              type: string
              enum: [openai, anthropic, gemini, ollama]
              default: openai
            model:
              type: string
            temperature:
              type: number
              minimum: 0
              maximum: 1
              default: 0.3
            max_tokens_per_file:
              type: integer
              default: 4000
        path_filters:
          type: object
          properties:
            include:
              type: array
              items:
                type: string
              default: ['**/*']
            exclude:
              type: array
              items:
                type: string
              default: []
        path_instructions:
          type: array
          items:
            type: object
            properties:
              pattern:
                type: string
              instructions:
                type: string
        guidelines:
          type: array
          items:
            type: string
        checks:
          type: object
          properties:
            forbidden_patterns:
              type: array
              items:
                type: object
                properties:
                  pattern:
                    type: string
                  message:
                    type: string
                  severity:
                    type: string
                    enum: [error, warning, info]
            require_explicit_return_types:
              type: boolean
              default: false
            max_function_length:
              type: integer
            max_file_length:
              type: integer
        labels:
          type: object
          properties:
            auto_approve:
              type: array
              items:
                type: string
            needs_review:
              type: array
              items:
                type: string
