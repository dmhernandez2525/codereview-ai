name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ==========================================================================
  # Detect Changes
  # ==========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      server: ${{ steps.filter.outputs.server }}
      microservice: ${{ steps.filter.outputs.microservice }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            client:
              - 'Client/**'
              - 'package.json'
            server:
              - 'Server/**'
              - 'package.json'
            microservice:
              - 'Microservice/**'
              - 'package.json'
            docs:
              - 'docs/**'
              - '*.md'

  # ==========================================================================
  # Lint & Format Check
  # ==========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  # ==========================================================================
  # Client Tests & Build
  # ==========================================================================
  client:
    name: Client
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.client == 'true'
    defaults:
      run:
        working-directory: Client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test -- --coverage

      - name: Build
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./Client/coverage/lcov.info
          flags: client
          fail_ci_if_error: false

  # ==========================================================================
  # Server Tests & Build
  # ==========================================================================
  server:
    name: Server
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.server == 'true'
    defaults:
      run:
        working-directory: Server
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test
        env:
          DATABASE_CLIENT: postgres
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test
          DATABASE_USERNAME: test
          DATABASE_PASSWORD: test

      - name: Build
        run: npm run build

  # ==========================================================================
  # Microservice Tests & Build
  # ==========================================================================
  microservice:
    name: Microservice
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.microservice == 'true'
    defaults:
      run:
        working-directory: Microservice
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: Microservice/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test -- --coverage
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Build
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./Microservice/coverage/lcov.info
          flags: microservice
          fail_ci_if_error: false

  # ==========================================================================
  # Docker Build Test
  # ==========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [client, server, microservice]
    if: always() && !failure() && !cancelled()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Client image
        uses: docker/build-push-action@v5
        with:
          context: ./Client
          file: ./Client/Dockerfile
          push: false
          target: production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Server image
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          file: ./Server/Dockerfile
          push: false
          target: production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Microservice image
        uses: docker/build-push-action@v5
        with:
          context: ./Microservice
          file: ./Microservice/Dockerfile
          push: false
          target: production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          ignore-unfixed: true
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ==========================================================================
  # Documentation Check
  # ==========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          config-file: ".github/markdown-link-check.json"
        continue-on-error: true

  # ==========================================================================
  # Summary
  # ==========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, client, server, microservice, docker, security]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.client.result }}" == "failure" ]] || \
             [[ "${{ needs.server.result }}" == "failure" ]] || \
             [[ "${{ needs.microservice.result }}" == "failure" ]] || \
             [[ "${{ needs.docker.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"
