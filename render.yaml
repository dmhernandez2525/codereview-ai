# Render Infrastructure as Code
# https://render.com/docs/infrastructure-as-code
# Cost: ~$7/month (basic database) + Redis starter (~$10/month)
# Note: Web services use starter plan
# Fix: Use npm install (not npm ci) to get correct platform-specific @swc/core bindings

services:
  # Redis Cache
  - type: redis
    name: codereview-redis
    plan: starter
    ipAllowList: []

  # Strapi CMS (Server)
  - type: web
    name: codereview-server
    env: node
    plan: starter
    buildCommand: cd Server && rm -rf node_modules && npm install && npm run build
    startCommand: cd Server && npm run start
    healthCheckPath: /_health
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 1337
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: codereview-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: codereview-redis
          property: connectionString
    autoDeploy: true

  # Express Microservice (AI Engine)
  - type: web
    name: codereview-microservice
    env: node
    plan: starter
    buildCommand: cd Microservice && rm -rf node_modules && npm install && npm run build
    startCommand: cd Microservice && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: STRAPI_URL
        fromService:
          type: web
          name: codereview-server
          property: host
      - key: STRAPI_API_TOKEN
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: codereview-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_APP_PRIVATE_KEY
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
    autoDeploy: true

  # Next.js Client
  - type: web
    name: codereview-client
    env: node
    plan: starter
    buildCommand: cd Client && rm -rf node_modules && npm install && npm run build
    startCommand: cd Client && npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_STRAPI_URL
        fromService:
          type: web
          name: codereview-server
          property: host
      - key: NEXT_PUBLIC_MICROSERVICE_URL
        fromService:
          type: web
          name: codereview-microservice
          property: host
      - key: STRAPI_URL
        fromService:
          type: web
          name: codereview-server
          property: host
      - key: MICROSERVICE_URL
        fromService:
          type: web
          name: codereview-microservice
          property: host
    autoDeploy: true

  # Background Worker (for job processing)
  - type: worker
    name: codereview-worker
    env: node
    plan: starter
    buildCommand: cd Microservice && rm -rf node_modules && npm install && npm run build
    startCommand: cd Microservice && npm run start:worker
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_ENV
        value: production
      - key: STRAPI_URL
        fromService:
          type: web
          name: codereview-server
          property: host
      - key: STRAPI_API_TOKEN
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: codereview-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        fromService:
          type: web
          name: codereview-microservice
          envVarKey: ENCRYPTION_KEY
    autoDeploy: true

databases:
  - name: codereview-db
    plan: basic-256mb
    databaseName: codereview
    user: codereview

envVarGroups:
  - name: codereview-shared
    envVars:
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
