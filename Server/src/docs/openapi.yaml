openapi: 3.1.0
info:
  title: CodeReview AI Server API
  description: |
    The CodeReview AI Server provides the backend API for managing users, organizations,
    repositories, reviews, and API keys for the CodeReview AI platform.

    ## Authentication
    Most endpoints require JWT authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer <jwt_token>
    ```

    ## Custom Endpoints
    In addition to standard Strapi CRUD endpoints, the following custom endpoints are available
    for API key management with encryption.
  version: 0.1.0
  contact:
    email: support@codereview.ai
  license:
    name: Proprietary

servers:
  - url: http://localhost:1337/api
    description: Local development server
  - url: https://api.codereview.ai/api
    description: Production server

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: API Keys
    description: Encrypted API key management (BYOK)
  - name: Organizations
    description: Organization management
  - name: Repositories
    description: Repository management
  - name: Reviews
    description: Code review management

paths:
  /auth/local:
    post:
      tags:
        - Authentication
      summary: Login with email/password
      description: Authenticate a user with email and password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - identifier
                - password
              properties:
                identifier:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/local/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: johndoe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: securePassword123
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api-keys:
    get:
      tags:
        - API Keys
      summary: List user's API keys
      description: Returns all API keys for the authenticated user (encrypted keys are never exposed)
      operationId: listApiKeys
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiKey'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - API Keys
      summary: Create an API key
      description: |
        Creates a new encrypted API key for the specified provider.
        The key is validated against the provider's API before storage.
      operationId: createApiKey
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - provider
                - apiKey
              properties:
                provider:
                  type: string
                  enum: [openai, anthropic, gemini]
                  description: AI provider
                apiKey:
                  type: string
                  description: The API key to encrypt and store
                  example: sk-1234567890abcdefghijklmnopqrstuvwxyz
      responses:
        '200':
          description: API key created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ApiKey'
                  meta:
                    type: object
                    properties:
                      tested:
                        type: boolean
                        example: true
                      testResult:
                        type: string
                        enum: [success, failed]
        '400':
          description: Invalid key format or already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api-keys/{id}:
    get:
      tags:
        - API Keys
      summary: Get an API key
      description: Returns details of a specific API key
      operationId: getApiKey
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: API key details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ApiKeyDetail'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not owner of this key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - API Keys
      summary: Update an API key
      description: Updates an existing API key (rotates the key)
      operationId: updateApiKey
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                apiKey:
                  type: string
                  description: The new API key
      responses:
        '200':
          description: API key updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ApiKey'
        '400':
          description: Invalid key format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not owner of this key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - API Keys
      summary: Delete an API key
      description: Permanently deletes an API key
      operationId: deleteApiKey
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: API key deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not owner of this key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api-keys/validate:
    post:
      tags:
        - API Keys
      summary: Validate an API key
      description: |
        Validates an API key format and tests it against the provider
        without storing it. Useful for pre-validation before creating.
      operationId: validateApiKey
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - provider
                - apiKey
              properties:
                provider:
                  type: string
                  enum: [openai, anthropic, gemini]
                apiKey:
                  type: string
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  formatValid:
                    type: boolean
                  error:
                    type: string
        '400':
          description: Missing parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api-keys/{id}/retest:
    post:
      tags:
        - API Keys
      summary: Re-test an API key
      description: |
        Re-tests an existing stored API key against the provider's API.
        Updates the isValid status based on the result.
      operationId: retestApiKey
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Test result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  error:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not owner of this key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api-keys/{id}/decrypted:
    get:
      tags:
        - API Keys
      summary: Get decrypted API key (internal)
      description: |
        **Internal endpoint for microservice use only.**
        Returns the decrypted API key. Requires API token authentication.
      operationId: getDecryptedApiKey
      security:
        - apiToken: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Decrypted key
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      provider:
                        type: string
                      apiKey:
                        type: string
                        description: The decrypted API key
        '404':
          description: Key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from login/register
    apiToken:
      type: apiKey
      in: header
      name: Authorization
      description: Strapi API token (Bearer token)

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            status:
              type: integer
            name:
              type: string
            message:
              type: string
            details:
              type: object

    AuthResponse:
      type: object
      properties:
        jwt:
          type: string
          description: JWT authentication token
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        provider:
          type: string
        confirmed:
          type: boolean
        blocked:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ApiKey:
      type: object
      properties:
        id:
          type: integer
          example: 1
        provider:
          type: string
          enum: [openai, anthropic, gemini]
          example: openai
        keyHint:
          type: string
          description: Last 4 characters of the key
          example: '****Xk4m'
        isValid:
          type: boolean
          example: true
        lastUsedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ApiKeyDetail:
      allOf:
        - $ref: '#/components/schemas/ApiKey'
        - type: object
          properties:
            lastError:
              type: string
              nullable: true
              description: Last validation error if key is invalid
